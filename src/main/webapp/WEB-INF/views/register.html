<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/login.css">
    <script language="javascript" type="text/javascript" src="../js/register.js" defer></script>
  </head>
  <body>

    <div class="login">
      
    <table align="center">
      <tr>
	<td  align="middle"><img src="../images/ProjectDepotLogo.png" alt="logo"></td>
      </tr>
    </table>


    <table align="center">
      <tr>
	<td style="font-style: bold; font-size: large; ">Registration</td>
      </tr>
    </table>

    
    <form action="RegisterProcess" method="post">
      <table align="center">
	<tr>
	  <td width="255"><input type="text" name="username" id="username" placeholder="UserName" size="35"></td>
	  <td width="5" name="usernameResult" id="usernameResult"></td>	  
	</tr>
	<tr>
	  <td width="255"><input type="password" name="password" id="password" placeholder="Password" size="35"></TD>
	  <td width="5" name="passwordResult" id="passwordResult"></td>	  	  
	</tr>
	<tr>
	  <td width="255"><input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" size="35"></td>
	  <td width="5" name="passwordConfirmResult" id="passwordConfirmResult"></td>	  
	</tr>
	<tr>
	  <td width="255"><input type="text" name="firstname" id="firstname" placeholder="First Name" size="35"></td>
	  <td width="5" name="firstnameResult" id="firstnameResult"></td>	  	  
	</tr>
	<tr>
	  <td width="255"><input type="text" name="lastname" id="lastname" placeholder="Last Name" size="35"></td>
	  <td width="5" name="lastnameResult" id="lastnameResult"></td>	  	  	  
	</tr>
	<tr>
	  <td width="255"><input type="email" name="email" id="email" placeholder="Email" size="35"></td>	  
	  <td width="5" name="emailResult" id="emailResult"></td>
	</tr>
	<tr>
	  <td width="255"><input type="text" name="address" id="address" placeholder="Address" size="35"></td>
	  <td width="5" name="addressResult" id="addressResult"></td>	  	  	  
	</tr>
	<tr>
	  <td width="255" align="right"><input type="submit" id="register" name="register" value="Register"></td> 
	</tr>
      </table>
    </form>
    </div>

  </body>

</html>
